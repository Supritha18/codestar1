version: 0.0
os: linux
files:
  - source: s3://codestar1bucket/aws-codestar/template-export.yml
    destination: /var/www/html/

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
