version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9  # Example runtime (ensure it matches your needs)
    commands:
      - apt-get update -y
      - apt-get install -y curl zip  # Install curl and zip
      - curl -sL https://aka.ms/InstallAzureCLIDeb | bash  # Install Azure CLI
      - az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_SECRET --tenant $AZURE_TENANT_ID

  pre_build:
    commands:
      - echo "Fetching the latest artifact from S3..."
      - LATEST_FILE=$(aws s3 ls s3://azurebucket-01/aws-to-azure-build/SourceArti/ --recursive | sort | tail -n 1 | awk '{print $4}')
      - echo "Latest file is: $LATEST_FILE"
      - aws s3 cp s3://azurebucket-01/aws-to-azure-build/SourceArti/$LATEST_FILE ./latest-build.zip
      - ls -la  # Verify that the latest file has been downloaded

  build:
    commands:
      - echo "Unzipping the latest artifact..."
      - unzip latest-build.zip -d build/  # Unzip the artifact into the 'build/' directory
      - ls -la build/  # Verify the extracted files
      - echo "Creating build.zip for deployment..."
      - zip -r build.zip build/  # Package all files into a zip file
      - ls -la  # Verify the zip file is created
      - echo "Deploying build.zip to Azure App Service..."
      - az webapp deploy --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_APP_SERVICE_NAME --src-path build.zip --type zip

artifacts:
  files:
    - '**/*'
