version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing necessary tools..."
      - apt-get update -y
      - apt-get install -y curl zip awscli  # Install required tools, including AWS CLI
      - echo "Installing Azure CLI..."
      - curl -sL https://aka.ms/InstallAzureCLIDeb | bash  # Install Azure CLI
      - az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_SECRET --tenant $AZURE_TENANT_ID  # Authenticate with Azure

  pre_build:
    commands:
      - echo "Verifying the source directory contents..."
      - ls -la $CODEBUILD_SRC_DIR  # Verify source code is downloaded correctly
      - mkdir -p ./build
      - echo "Copying files to build directory..."
      - find $CODEBUILD_SRC_DIR -mindepth 1 -maxdepth 1 ! -name "build" -exec cp -r {} ./build/ \;
      - echo "Files in build directory:"
      - ls -la ./build/  # Verify if files are copied to build

  build:
    commands:
      - echo "Creating deployment package..."
      - zip -r wwwroot.zip ./build/  # Zip the entire build directory
      - echo "Verifying the deployment package..."
      - ls -la wwwroot.zip
      - echo "Uploading deployment package to S3..."
      - aws s3 cp wwwroot.zip s3://azurebucket-01/build/  # Upload build.zip to S3
      - echo "Downloading deployment package from S3..."
      - aws s3 cp s3://azurebucket-01/build/wwwroot.zip ./wwwroot.zip  # Download build.zip from S3 to ensure it's used for deployment
      - echo "Deploying to Azure App Service..."
      - az webapp deploy --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_APP_SERVICE_NAME --src-path wwwroot.zip --type zip

artifacts:
  files:
    - '**/*'
